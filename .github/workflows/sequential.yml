name: Run Cypress Tests

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      folder:
        description: 'Selecione a pasta para executar os testes'
        required: true
        default: 'Cadastro'
        type: choice
        options:
          - Cadastro
          - Falha

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: |
          npx cypress run --spec "cypress/integration/${{ github.event.inputs.folder }}/**/*.spec.js"
        env:
          CI: true
